<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Eventos App</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Local CSS StyleSheet -->
<link rel="stylesheet" href="style/style.css">

</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastro de Eventos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
				</ul>
			</div>
		</nav>
	</header>
	
		
	<th:block th:include="mensagemValidacao"></th:block>
	<br/>
	<div class="container formEvento">
		<form class="container" method="post">
			<div class="row">
				<div class="inputfield col s12">
					Nome: <input type="text" value="" name="nome"/>
				</div>
				<div class="inputfield col s6">
					Local: <input type="text" value="" name="local"/>
				</div>
				<div class="inputfield col s3">
					Data: <input type="date" value="" name="data" id="data" class="datepicker"/>
				</div>
				<div class="inputfield col s3">
					Horario: <input type="time" value="" name="horario"/>
				</div>
			</div>
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		</form>
	</div>
<script type="text/javascript">
	$('.datepicker').datepicker({
	  format:'yyyy-mm-dd',
	i18n:{
	  months: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
	  monthsShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
	  weekdays: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sabádo'],
	  weekdaysAbbrev: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'],
	  today: 'Hoje',
	  clear: 'Limpar',
	  close: 'Pronto',
	  labelMonthNext: 'Próximo mês',
	  labelMonthPrev: 'Mês anterior',
	  labelMonthSelect: 'Selecione um mês',
	  labelYearSelect: 'Selecione um ano',
	  selectMonths: true,
	  selectYears: 15,
	  cancel: 'Cancelar',
	  clear: 'Limpar'
	}
	});
</script>
	
</body>
</html>
